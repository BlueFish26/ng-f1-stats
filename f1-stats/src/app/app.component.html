<mat-toolbar>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/races']">
      <mat-icon>track_changes</mat-icon>
      <span>Races</span>
    </button>
    <button mat-menu-item [routerLink]="['/constructors']">
      <mat-icon>groups</mat-icon>
      <span>Constructors</span>
    </button>
    <button mat-menu-item [routerLink]="['/drivers']">
      <mat-icon>airline_seat_recline_extra</mat-icon>
      <span>Drivers</span>
    </button>
  </mat-menu>
  <span>Formula 1 Championship Data</span>
  <span class="spacer"></span>
</mat-toolbar>
<router-outlet></router-outlet>
